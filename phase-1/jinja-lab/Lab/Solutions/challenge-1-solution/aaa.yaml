---
radius_servers:
  - host: 192.168.0.1
    key: 0207165218120E
  - host: 192.168.1.1
    key: 0107165218120F
aaa_server_groups:
  - name: atds
    type: radius
    servers:
      - server: 192.168.0.1
      - server: 192.168.1.1
aaa_authentication:
  login:
    default: group atds local
  policies:
    local:
      allow_nopassword: true
aaa_authorization:
  exec:
    default: group atds local
  commands:
    all_default: local
